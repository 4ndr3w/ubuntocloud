<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UbuntoCloud</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <div class="col-xs-1"></div>
    <div class="col-xs-10" id="main">
        <div style="margin-top: 15px;margin-bottom: 15px">
            <span style="font-size:30px">UbuntoCloud</span>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <br><br>
                <form method="post" action="">
                    <div class="form-group">
                        <input class="form-control" name="username" type="text" placeholder="Username"><br>
                        <input class="form-control" name="password" type="password" placeholder="Password">
                    </div>
                    <input style="width:100%" type="submit" class="btn btn-success" value="Login">
                </form>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
    <div class="col-xs-1"></div>
</div>

</body>
</html>
